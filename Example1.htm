<html>
		<body>
				<SCRIPT LANGUAGE="JavaScript">
				<!--Hide
				// Declare 2 numeric and 2 String variables
				
				var sStringVar1 = "Hello";
				var sStringVar2 = "World!";
				var nNumVar1 = "5";
				var nNumVar2 = "10";

				// Apply the addition operator to create 3 totals
				
				var sStringTotal = sStringVar1 + sStringVar2;
				var nNumVarTotal = nNumVar1 + nNumVar2;
				var sStringNumTotal = sStringTotal + nNumVarTotal;
				
				// use the document.write() function to write the totals to the page
				// notice that we even use the addition operator in place of the comma
				// to concatenate theresults with some text on the page
				
				document.write("<b>The string total is : </b>"+sStringTotal+"<br>");
				document.write("<b>The numeric total is : </b>",nNumVarTotal,"<br>");
				document.write("<b>The string + Numeric Total is : </b>",sStringNumTotal,"<br>");
				
				// End Hide -->
				</script>
		</body>

</html>
